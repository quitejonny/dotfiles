defaults:
  link:
    relink: true

clean: ['~']

link:
  ~/.bash: bash/bash
  ~/.bash_aliases: bash/bash_aliases
  ~/.bashrc: bash/bashrc
  ~/.config/alacritty: alacritty
  ~/.config/cosmic: cosmic
  ~/.config/nvim: nvim
  ~/.profile: bash/profile

create:
  - ~/downloads
  - ~/.vim/undo-history

shell:
- [git submodule update --init --recursive, Installing submodules]
