- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash: bash/bash
    ~/.bash_aliases: bash/bash_aliases
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    ~/.config/nvim: nvim
    ~/.dotfiles: ""
    ~/.local/bin/reveal.js: revealjs-modac/bin/reveal.js
    ~/.pandoc: pandoc
    ~/.profile: bash/profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/texmf: texmf
    ~/.config/alacritty: alacritty

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
